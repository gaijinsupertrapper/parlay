{% extends 'par/base.html' %}
{% load staticfiles %}

{% block title %} Добавить автора{% endblock %}

{% block content %}
            <form class="form-group card" method="post">
                {% csrf_token %}
                <h4>Здесь можно добавить все книги автора, доступные на Литрес</h4>
                <div class=" container-fluid d-flex flex-column align-items-center select-group ">
                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                {% endfor %}
                <br>
                <button type = "submit" class = "save button btn col-3 bg-teal white">Добавить</button>
                </div>
            </form>



{% endblock %}
