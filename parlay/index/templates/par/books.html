{% extends 'par/base.html' %}
{% load staticfiles %}

{% block title %} {{ username.username }}'s books {% endblock %}

{% block content %}

    <br>
    <div class="card">
        <h3 class="display-4 text-center"> {{username.username}}'s books: </h3>
    </div>

        <br> <br>

        {% for book in username.profile.books_read.all %}

        <div class="card bg-white text-center">
            <div class="row col-12">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img src="{{book.cover_url}}" class="book-cover-small" alt="{{ book.name }}">
                </div>
                <div class="col-8">
                    <a href="{% url 'detail-book' book_id=book.id %}" class="  black"><h4>{{ book.title }}</h4></a>
                    <p class="lead text-center">{{book.author}}</p>
                </div>
            </div>


        </div>
            <br>
        {% endfor %}


{% endblock %}
